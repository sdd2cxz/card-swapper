<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="card-swiper">
        <div class="card-groups">
            <div class="card-wrapper" data-index=0 data-status="active">
                <div class="small-card card"></div>
                <div class="big-card card"></div>
                <div class="small-card card"></div>
                <div class="big-card card"></div>
                <div class="small-card card"></div>
                <div class="big-card card"></div>
                <div class="small-card card"></div>
                <div class="big-card card"></div>
            </div>
            <div class="card-wrapper" data-index=1 data-status="after">
                <div class="small-card card"></div>
                <div class="big-card card"></div>
                <div class="small-card card"></div>
                <div class="big-card card"></div>
                <div class="small-card card"></div>
                <div class="big-card card"></div>
                <div class="small-card card"></div>
                <div class="big-card card"></div>
            </div>
            <div class="card-wrapper" data-index=2 data-status="after">
                <div class="small-card card"></div>
                <div class="big-card card"></div>
                <div class="small-card card"></div>
                <div class="big-card card"></div>
                <div class="small-card card"></div>
                <div class="big-card card"></div>
                <div class="small-card card"></div>
                <div class="big-card card"></div>
            </div>
        </div>
        <div class="swap-buttons">
            <button id="HateButton"class="hate-btn btn">X</button>
            <button id="LikeButton" class="like-btn btn">
                <i class="fa fa-heart"></i>
            </button>
        </div>
    </div>
</body>

</html>
